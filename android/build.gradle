buildscript {
        repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Asegúrate de que sea compatible con el SDK 34
       classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10'  // Usar una versión estable
        classpath 'com.google.gms:google-services:4.3.15'


    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    afterEvaluate {
        project.buildDir = "${rootProject.buildDir}/${project.name}"
    }
}


tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
